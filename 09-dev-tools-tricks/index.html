<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "❤️");

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 20px; background: yellow;"
      );

      // warning!
      console.warn("Oh no!");
      // Error :|
      console.error("Big oops!");

      // Info
      console.info("Crocodiles eat 3-4 people per year!");

      // Testing
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`); //groupCollapsed
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Umar");
      console.count("Hamzy");
      console.count("Umar");
      console.count("Umar");
      console.count("Umar");
      console.count("Hamzy");
      console.count("Hamzy");
      console.count("Hamzy");
      console.count("Umar");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/umarhamzy")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      // tables
      console.table(dogs);
    </script>
  </body>
</html>
